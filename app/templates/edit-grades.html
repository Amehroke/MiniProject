{% extends 'base.html' %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="container mt-4">
  <h2 class="title-text">Edit Grades for {{ course.name }}</h2>
  <form action="{{ url_for('update_grades') }}" method="post">
    <input type="hidden" name="courseId" value="{{ course.id }}">
    <!-- Hidden field for course ID -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Student</th>
          <th>Current Grade</th>
        </tr>
      </thead>
      <tbody> {% for enrollment in enrollments %} <tr>
          <td>{{ enrollment.student.first_name }} {{ enrollment.student.last_name }}</td>
          <td>
            <input type="text" class="form-control" name="grade-{{ enrollment.student.id }}" value="{{ enrollment.grade }}">
          </td>
        </tr> {% endfor %} </tbody>
    </table>
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Update Grades</button>
      <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Back</button>
    </div>
  </form>
</div> {% endblock %}
