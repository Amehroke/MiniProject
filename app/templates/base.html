<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title%}
            Home
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
            <div>
            {% if current_user.is_authenticated %}
                <a><span style="width: 192.75px;color: rgb(35,66,75);font-size: 18px; text-align: center;">
                        Welcome, {{ current_user.first_name }}!
                    </span></a>
                <a class="btn btn-primary shadow" style="margin-left: 10px;" role="button" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-primary shadow" style="margin-right: 20px;" role="button" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-secondary shadow" role="button" href="{{ url_for('signup') }}">Sign up</a>
            {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
